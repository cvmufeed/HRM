{literal}
<script type="text/javascript">
	forminfo("#addff");
	function validateAddFF(){
		var validator=$("#addff").validate({
			rules: {
				"FF_name":{
					required:true
				 }
			 },
			messages: {
				"FF_name":{
					required:flexymsg.required
				 }
			 }
		});
		var x=validator.form();
		if(x)
		     cShowActivity('2');
		return x;
	}
</script>
{/literal}
<div style="width:400px;">
    <div class="modal_heading">
        <div class="lft fltlft"></div>
        <div class="mdl fltlft" style="width:328px;">
            {if $sm.res}Edit{else}Add{/if} Category
        </div>
        <div class="rht fltlft"></div>
        <div class="clear"></div>
    </div>
    <div class="modal_body">
    	<form id="addff" name="addff" method="post" action="##LBL_SITE_URL##file/{if $sm.res}updateFF{else}insertFF{/if}" enctype="multipart/form-data" onsubmit="return validateAddFF();">
	<input type="hidden" name="id_parent" id="id_parent" value="{$sm.id_parent}">
	<input type="hidden" name="idfold" id="id_parent" value="{$sm.res.id_folder}">
	<table class="listing_tbl">
		<tr>
			<td width="30%"><b>{if $sm.res}Edit{else}Add{/if} category :</b></td>
			<td width="70%"><input type="text" id="FF_name" name="FF_name" value="{$sm.res.folder_name}"></td>
		</tr>
		<tr><td></td>
			<td><input type="submit" name="add" value="{if $sm.res}Update{else}Add{/if}" class="login_btn" /></td>
		</tr>
	</table>
</form>
    </div>
</div>
