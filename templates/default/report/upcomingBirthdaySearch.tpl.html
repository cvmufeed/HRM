<script type="text/javascript">
	$("body #container").ready(
		function(){
			$(this).find('select:first').attr("id","search_month");
		}
	);
	function searchUpcomingBirthdays(f,msg,k,qs){
		cShowActivity('1');
		var url="##LBL_SITE_URL##index.php/page-report-choice-upcomingBirthdays";
		var m=$.trim($("#search_month").val());
		if(m==''){
			m='0';
		}
		if(qs===''){
			qs=$("#qstart").val();
		}
		$.post(url,{ce:0,chk:1,qs:qs,m:m},function(res){
			$("#report_upcomingBirthdays").html(res);
			cHideActivity();
		});
	}
</script>
