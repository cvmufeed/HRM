<div style="width:422px;height:480px;overflow:auto;" id="setting_module">
    <div class="modal_heading">
        <div class="lft fltlft"></div>
        <div class="mdl fltlft" style="width:333px;">
         Assign Module Features To Roles  - {$sm.roles.role_name} </div>
        <div class="rht fltlft"></div>
        <div class="clear"></div>
    </div>
    <div class="modal_body">

    <span id="assign_rolefeatures_msg" class="error"></span><br>
    <form id="assign_rolefeatures" name="assign_rolefeatures" method="post" action="javascript:void(0);">
        <table class="listing_tbl">
        <tr>
         <input type="hidden" name="id_roles" id="id_roles" value="{$sm.roles.id_roles}" />
       <td align='right'><b>Module Name: </b></td>

       {if $sm.assignroles}
        <td>
        <select  name="rolefeatures" id="rolefeatures" class="text" onchange="selectfeatures(this,{$sm.roles.id_roles});">

        <option value="">-- Select --</option>
    {section name=cur loop=$sm.assignroles}
    {assign var=x value=$sm.assignroles[cur]}
        <option value="{$x.id_modules}"> {$x.module_name}</option>
          {/section}
          </select>
            </td>
             {/if}
        </tr>


    </table>
     <div align="left" id="setting_assignmodulefeatures" >
       </div>
    </form>

	</div>
</div>
{literal}
<script type="text/javascript">

function selectfeatures(obj,role_id)
{
 var id=obj.value;
 //alert(id);
  if(obj.value!='')
  {
	var url = "##LBL_SITE_URL##index.php/";
	$.post(url,{page:"setting",choice:"getmodulefeatures",ce:0,id:id,id_roles:role_id},function(res){
		//show_fancybox(res);
		$("#setting_assignmodulefeatures").html(res);
		cHideActivity();
	});
  }
 }



</script>
<style type="text/css">
	select,option { text-transform : capitalize ;}
#add_modules .text {
	width:200px;
	margin-right:10px;
	padding:3px;
	border:1px solid #ccc;
	letter-spacing:1px;
}
#assign_rolefeatures select {
	border:1px solid #ccc;
	width:209px;
	padding:4px;
}
</style>
{/literal}
