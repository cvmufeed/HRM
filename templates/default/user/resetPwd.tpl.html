<div class="smler_box">
    <div class="top"></div>
	<div class="mdl">
    	<div class="cont_hdr1 fltlft">
            <div class="cont_hdr_lft fltlft"></div>
            <div class="cont_hdr_mdl1 fltlft" align="left"><font color=#707070>Reset password</font></div>
            <div class="cont_hdr_rht fltlft"></div>
        </div>
        <div class="clear"></div>
        <form action="##APP_ROOT_URL##index.php/user/changePwd" method="post" name="resetform" id="resetform" onsubmit="return validate();">
    <input type="hidden" name="pwd[uid]" id="uid" value="{$sm.uid}" />
    <input type="hidden" name="pwd[utype]" id="utype" value="{$sm.utype}" />
    <table class="listing_tbl">
    <tr>
        <td width="30%"><font color=#707070>Enter new password:</font></b> </td>
        <td width="70%"><input type="password" name="pwd[npass]" id="npass"/></td>
    </tr>
    <tr>
        <td><font color=#707070>Confirm password:</font></td>
        <td><input type="password" name="cpass" id="cpass"/></td>
    </tr>	
    <tr>
        <td></td>
        <td><input type="submit" value="Reset" class="login_btn"/></td>
    </tr>
    </table>
    </form>
    </div>
    <div class="btm"></div>
</div>

{literal}
<script type="text/javascript">
	function validate(){
		var validator=$("#resetform").validate({
		   rules: {
		   		"pwd[npass]":{
					required: true,
					minlength: 6
				},
				"cpass":{
					required: true,
					equalTo:'#npass'
				}
			},
			messages: {
				"pwd[npass]":{
					required:flexymsg.required,
					minlength:flexymsg.minlength
				},
				"cpass":{
					required:flexymsg.required,
					equalTo: flexymsg.equalTo
				}
			}
		});
		var x=validator.form();
		return x;
	}
</script>
{/literal}
