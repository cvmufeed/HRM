<table border="0">
	<tr>
		<td colspan="3" align="center" height="30">
			<font color=#707070><b>Benefit name: </b></font>
			<input type="text" name="benefit_name" id="s_benefit_name" autocomplete="off" value=""/>
			<input type="button" name="search" id="search"  value="Search" onclick="searchBenefits('','','','0');"/>
		</td>
	</tr>
	<tr>
		<td width="80%">
			<div id="adminstration_benefitManagement">{include file=adminstration/benefitManagement}</div>
		</td>
	</tr>
</table>
{literal}
<script type="text/javascript">
	function searchBenefits(f,msg,k,qs){
		cShowActivity('1');
		$("#target").html('');
		var url="##LBL_SITE_URL##index.php/page-adminstration-choice-benefitManagement";
		if(qs===''){
			var qs=$("#qstart").val();
		}
		var benefit_name=$("#s_benefit_name").val();
		$.post(url,{ce:0,chk:1,qs:qs,benefit_name:benefit_name},function(res){
			$("#adminstration_benefitManagement").html(res);
			cHideActivity();
		});
	}
</script>
{/literal}
