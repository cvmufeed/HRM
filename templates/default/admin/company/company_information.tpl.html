<script type="text/javascript">
function show_image(){
	var im=$('#image').val();
	if(im){
			ch='preview_image';
			var url="##LBL_ADMIN_SITE_URL##index.php/page-company-choice-"+ch+"-ce-0";
				$.ajaxFileUpload({
					url : url,
					secureuri:false,
					fileElementId:'image',
					dataType: 'json',
					complete: function (data, status){
						z = data.responseText;
						var img="<dt class='tl'><label>Selected Image</label></dt><dd class='tl'><img src='##LBL_SITE_URL##preview/thumb/companylogo/"+z+"'></dd>";
						$('#prev_image').html(img);
					}
				});
		
	}
}

function  validate_company_information() {
	var validator=$("#comp_info").validate({
			rules: {
				"company[company_name]": {
					required:true
				},
				"company[company_info]":{
					required: true
				},
				"company[address]": {
					required:true
				},
				"company[tax_id]": {
					required:true,
					number:true
				},
				"company[twitter_id]": {
					required:true
				},
				"company[facebook_id]": {
					required:true
				},
				"company[linkedin_id]": {
					required:true
				},
				"company[email_id]": {
					required:true,
					email:true
				}
			},
			messages: {
				"company[company_name]": {
					required:flexymsg.required
				},
				"company[company_info]": {
					required:flexymsg.required
				},
				"company['address']": {
					required:flexymsg.required
				},
				"company['tax_id']": {
					required:flexymsg.required,
					number:flexymsg.number
				},
				"company['twitter_id']": {
					required:flexymsg.required,
				},
				"company['facebook_id']": {
					required:flexymsg.required
				},
				"company[linkedin_id]": {
					required:flexymsg.required
				},
				"company[email_id]": {
					required:true,
					email:flexymsg.email
				}
			}
		});
		var x=validator.form();
	return validator.form();
		}
</script>

	label.error	{
